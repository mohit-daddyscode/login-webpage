<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dynamic-web-project/login-page/src/css/style.css">
    <link rel="shortcut icon" href="/dynamic-web-project/login-page/src/img/favicon.png" type="image/png">
    <title>Login</title>
</head>
<body>
    <div class="title">
        <h2>Please enter your login credentials</h2>
    </div>
    <div id="block">
        <form action="" method="post" id="form">
            <div class="gap">
                <div class="left">
                    <label class="labels">Username:</label>
                </div>
                <div class="right">
                    <input type="text" name="username" id="uname" class="fields">
                </div>
            </div>
            <div class="gap">
                <div class="left">
                    <label class="labels">Password:</label>
                </div>
                <div class="right">
                    <input type="password" name="password" id="pwd" class="fields"><br>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
